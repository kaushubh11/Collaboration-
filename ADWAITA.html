<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ADWAITA</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }
    header {
      background-color: #000;
      color: white;
      padding: 60px 20px;
      text-align: center;
    }
    header h1 {
      font-size: 48px;
      margin: 0;
      letter-spacing: 2px;
    }
    header p {
      font-size: 18px;
      margin-top: 10px;
      color: #bbb;
    }
    section.products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 30px;
      padding: 50px 10%;
    }
    .product {
      background: white;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }
    .product img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .product h2 {
      font-size: 20px;
      margin: 15px 0 5px;
    }
    .product p {
      font-weight: bold;
      color: #444;
    }
    .btn {
      display: inline-block;
      margin-top: 12px;
      padding: 10px 20px;
      background: #000;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: 0.3s;
    }
    .btn:hover {
      background: #333;
    }
    footer {
      text-align: center;
      padding: 30px 10px;
      background-color: #111;
      color: #aaa;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    <h1>ADWAITA</h1>
    <p>Timeless Design • Elegant Style • Your Signature</p>
  </header>

  <section class="products">
    <div class="product">
      <img src="https://via.placeholder.com/300x200?text=Product+1" alt="Product 1">
      <h2>Elegant Watch</h2>
      <p>Rs. 3,999</p>
      <a href="#" class="btn">Shop Now</a>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/300x200?text=Product+2" alt="Product 2">
      <h2>Luxury Timepiece</h2>
      <p>Rs. 5,499</p>
      <a href="#" class="btn">Shop Now</a>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/300x200?text=Product+3" alt="Product 3">
      <h2>Classic Leather</h2>
      <p>Rs. 2,750</p>
      <a href="#" class="btn">Shop Now</a>
    </div>
  </section>

  <footer>
    &copy; 2025 ADWAITA. All rights reservedNot.
  </footer>

</body>
</html>
